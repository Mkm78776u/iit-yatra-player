!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> IIT YATRA PLAYER</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff0000;
      --secondary: #282828;
      --control-bg: rgba(33, 33, 33, 0.9);
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Poppins', Arial, sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .player-container {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .controls-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--control-bg);
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
    }

    .main-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
    }

    .settings-menu {
      position: relative;
    }

    .settings-options {
      position: absolute;
      bottom: 40px;
      right: 0;
      background: #222;
      border-radius: 6px;
      padding: 10px;
      display: none;
      z-index: 10;
      min-width: 160px;
    }

    .settings-options.show {
      display: block;
    }

    .settings-option {
      padding: 8px;
      cursor: pointer;
      color: white;
    }

    .settings-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .site-watermark {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      margin-top: 15px;
      text-align: center;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(90deg, #141e30, #000);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
    }

    video:fullscreen {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="top-bar"> IIT YATRA PLAYER</div>

  <div class="player-container">
    <video id="videoPlayer" controls></video>
    <div class="controls-container">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="main-controls">
        <div>
          <button class="control-btn play-btn">‚ñ∂</button>
          <button class="control-btn mute-btn">üîä</button>
          <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="settings-menu">
          <button class="control-btn settings-btn">‚öôÔ∏è</button>
          <div class="settings-options">
            <div class="settings-option" data-speed="0.5">Speed 0.5x</div>
            <div class="settings-option" data-speed="1">Speed 1x</div>
            <div class="settings-option" data-speed="1.5">Speed 1.5x</div>
            <div class="settings-option" data-speed="2">Speed 2x</div>
          </div>
        </div>
        <button class="control-btn fullscreen-btn">‚õ∂</button>
      </div>
    </div>
  </div>

  <div class="site-watermark">
    <p>made by mithilesh kmwt</p>
    <p>contact: mithileshkmwt@gmail.com</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const playBtn = document.querySelector('.play-btn');
    const muteBtn = document.querySelector('.mute-btn');
    const volumeSlider = document.querySelector('.volume-slider');
    const progressBar = document.querySelector('.progress-bar');
    const settingsBtn = document.querySelector('.settings-btn');
    const settingsOptions = document.querySelector('.settings-options');
    const fullscreenBtn = document.querySelector('.fullscreen-btn');
    const progressContainer = document.querySelector('.progress-container');

    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = decodeURIComponent(urlParams.get('videoURL') || '');

    if (!videoURL) {
      alert('Missing videoURL parameter! Example: ?videoURL=ENCODED_STREAM_URL');
    } else {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoURL);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoURL;
      }
    }

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = '‚ùö‚ùö';
      } else {
        video.pause();
        playBtn.textContent = '‚ñ∂';
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = volumeSlider.value == 0;
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const percent = e.offsetX / progressContainer.offsetWidth;
      video.currentTime = percent * video.duration;
    });

    settingsBtn.addEventListener('click', () => {
      settingsOptions.classList.toggle('show');
    });

    document.querySelectorAll('.settings-option').forEach(option => {
      option.addEventListener('click', () => {
        const speed = parseFloat(option.dataset.speed);
        video.playbackRate = speed;
        settingsOptions.classList.remove('show');
      });
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen?.();
        screen.orientation?.lock?.('landscape').catch(() => {});
      } else {
        document.exitFullscreen?.();
        screen.orientation?.unlock?.();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        settingsOptions.classList.remove('show');
      }
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.settings-menu')) {
        settingsOptions.classList.remove('show');
      }
    });
  </script>
</body>
</html>
